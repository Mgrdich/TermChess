name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if VERSION file changed
        id: version_changed
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^VERSION$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "VERSION file was modified"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "VERSION file was not modified, skipping release"
          fi

      - name: Get version from VERSION file
        if: steps.version_changed.outputs.changed == 'true'
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "VERSION=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: v$VERSION"

      - name: Check if tag already exists
        if: steps.version_changed.outputs.changed == 'true'
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.VERSION }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.VERSION }} does not exist, proceeding with release"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.VERSION }} -m "Release ${{ steps.version.outputs.VERSION }}"
          git push origin ${{ steps.version.outputs.VERSION }}

      - uses: actions/setup-go@v5
        if: steps.check_tag.outputs.exists == 'false'
        with:
          go-version: '1.24'

      - name: Install system dependencies
        if: steps.check_tag.outputs.exists == 'false'
        run: sudo apt-get update && sudo apt-get install -y libx11-dev xorg-dev

      - name: Build all platforms
        if: steps.check_tag.outputs.exists == 'false'
        run: make build-all VERSION=${{ steps.version.outputs.VERSION }}

      - name: Generate checksums
        if: steps.check_tag.outputs.exists == 'false'
        run: make checksums

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          files: |
            dist/termchess-*
            dist/checksums.txt
          generate_release_notes: true

      - name: Summary
        run: |
          if [[ "${{ steps.version_changed.outputs.changed }}" != "true" ]]; then
            echo "::notice::Not released - VERSION file was not modified"
          elif [[ "${{ steps.check_tag.outputs.exists }}" == "true" ]]; then
            echo "::notice::Not released - Tag ${{ steps.version.outputs.VERSION }} already exists"
          else
            echo "::notice::Released ${{ steps.version.outputs.VERSION }}"
          fi
